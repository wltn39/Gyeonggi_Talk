<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Gyeonggi_Talk</title>
  <script src="https://kit.fontawesome.com/3019ca2183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>⛵️ Gyeonggi</span>
      <i class="fas fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>    
    <div class="status-bar__column">
      <span>17:57</span>
    </div>    
    <div class="status-bar__column">
      <span>87%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>
      <!-- Battery Icon -->
      <!-- Lighting Icon -->
    </div>    
  </div>
  
<header class="alt-header">
  <div class="alt-header__column">
    <a href="chats.html">
      <i class="fas fa-angle-left fa-2x"></i>
    </a>
  </div>
  <div class="alt-header__column">
    <h1 class="alt-header__title">Gyeonggi_Talk</h1>
  </div>
  <div class="alt-header__column">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-bars fa-lg"></i></span>
  </div>
</header>

<main class="main-screen main-chat">
  <div class="chat__timestamp">
    Tuesday, March 26, 2022
  </div>
  <div class="message-row">
    <img src="img/yujing_gom (1).jpg">
    <div class="message-row__content">
      <span class="message__author">행정서류발급</span>
      <div class="message__info">
        <span class="message__bubble">애기 통장만들 때 무슨 서류 필요해요?</span>
        <span class="message__time">21:27</span>
      </div>
    </div>
  </div>

  <div class="message-row message-row--own">
    <div class="message-row__content">
      <div class="message__info">
        <span class="message__bubble">보통은 가족관계증명서(상세), 기본증명서(상세)를 요구해요. 은행마다 조금 다를 수 있으니 확인 부탁드려요.</span>
        <span class="message__time">21:27</span>
      </div>
    </div>
  </div>

</main>

<form class="reply">
  <div class="reply__column">
    <i class="far fa-plus-square fa-lg"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="Write a message...">
    <i class="far fa-smile fa-lg"></i>
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</form>
<div id = "no-mobile">Your screen is too big ㅠㅠ</div>
</body>
</html>
