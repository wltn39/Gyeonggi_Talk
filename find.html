<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Gyeonggi_Talk</title>
  <script src="https://kit.fontawesome.com/3019ca2183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>⛵️ Gyeonggi</span>
      <i class="fas fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>    
    <div class="status-bar__column">
      <span>17:57</span>
    </div>    
    <div class="status-bar__column">
      <span>87%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>
      <!-- Battery Icon -->
      <!-- Lighting Icon -->
    </div>    
  </div>
  
   <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons" >
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html">
          <i class="fas fa-cog fa-lg"></a></i></span>
        <span class="screen-header__icons__dot"></span>
      </div>
  </header>


<main class="main-screen">
  <div class="icon-row">
    <div class="icon-row__icon">
      <i class="fas fa-qrcode"></i><span>Qr Code</span></div>
    <div class="icon-row__icon">
      <i class="far fa-address-book"></i><span>Add by Contacts</span></div>
    <div class="icon-row__icon">
      <i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
    <div class="icon-row__icon">
      <i class="far fa-envelope"></i><span>Invite</span></div>
  </div>
  <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
  </div>
  <div class="open-chat">
    <div class="open-chat__header">
      <h4>Open Chat </h4>
      <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
    </div>

    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#도랑이</h5>
        <h6 class="open-post__hashtags">#귀염 #늠름 #행운</h6>
        <div class="open-post__members">
          <img src="img/logo.jpg" alt="">
          <span class="open-post__member-count">802M members</span>
          <div class="divider"></div>
          <span class="open-post__members-status">Follower</span>
        </div>
      </div>
  
      <div class="open-post__column">
        <div class="open-post__photo">
        <img src="img/logo.jpg" alt="">
        <div>
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"> </i><span>3천만</span></div>
        </div>
      </div>
      </div>
      
    </div>
  </div>

</main>

  <nav class='nav'>
    <ul class='nav__list'>
      <li class="nav__btn"><a class = "nav__link" href="index.html">
        <i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class = "nav__link" href="chats.html">
        <span class="nav__notification badge">1</span>
        <i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class = "nav__link" href="find.html">
        <i class="fas fa-search-plus fa-2x"></i></a></li>
      <li class="nav__btn"><a class = "nav__link" href="more.html"> 
        <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>

</body>
</html>
